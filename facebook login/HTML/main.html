<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../Styles/style.css"></link>
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="../images/fb svg.svg" alt="facebook logo">
            <h2>Facebook helps you connect and share with people in your life.</h2>
        </div>
        <div class="login">
            <div class="form">
                <input type="text" name="usrEmailNum" placeholder="Email address or phone number">
                <input type="text" name="password" placeholder="Password">
                <input type="submit" value="Log in" name="login">
                <a href="#">Forgotten password?</a>
                <hr>
                <input type="button" value="Create New Account" name="signUp" onclick="openSignUp()">
            </div>
            <div class="createPage">
                <a href="#">create a Page</a>
                <span>for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>

    <script src="../Scripts/script.js"></script>
</body>

</html>
