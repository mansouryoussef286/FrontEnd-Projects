<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good vibes form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
    <div class="container">
        <h3>Tell us something positive that happened to you today.</h3>
        <form action="" method="get">
            <div class="form_row">
                <div class="labels">
                    <label>Name</label>
                </div>
                <div class="fields">
                    <input type="text" name="usr-name" class="input-fields" placeholder="Enter your name">
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>Email</label>
                </div>
                <div class="fields">
                    <input type="email" name="usr-email" class="input-fields" placeholder="Enter your email address">
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>on a scale of 1-10, how good was it?</label>
                </div>
                <div class="fields">
                    <input type="text" name="usr-name" class="input-fields" placeholder="Enter a number between 1 & 10" min="1" max="10">
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>Where did it happen?</label>
                </div>
                <div class="fields">
                    <select name="place-selection" class="input-fields">
                        <option value="home" >At home</option>
                        <option value="commute">On my commute</option>
                        <option value="work">At work</option>
                        <option value="outside">On the street</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>At what time of day did it happen?</label>
                </div>
                <div class="fields">
                    <input type="radio" name="event-time" value="Morning"><label>Morning</label>
                    <br>
                    <input type="radio" name="event-time" value="Afternoon"><label>Afternoon</label>
                    <br>
                    <input type="radio" name="event-time" value="Evening"><label>Evening</label>
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>What emotions did you experience? (select all that apply)</label>
                </div>
                <div class="fields">
                    <input type="checkbox" value="Excited"><label>Excited</label>
                    <br>
                    <input type="checkbox" value="Humbled"><label>Humbled</label>
                    <br>
                    <input type="checkbox" value="Elated"><label>Elated</label>
                    <br>
                    <input type="checkbox" value="Loved"><label>Loved</label>
                    <br>
                    <input type="checkbox" value="Enthusiastic"><label>Enthusiastic</label>
                </div>
            </div>
            <div class="form_row">
                <div class="labels">
                    <label>Please describe your positive experience.</label>
                </div>
                <div class="fields">
                    <textarea name="exp-description" placeholder="Enter your experience here..." cols="30" rows="10"></textarea>
                </div>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
